<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Formulaire d'inscription sur Gitfriends ">
        <meta name="keywords" content="git, réseau social, informatique ">
        <meta name="author" content="Manon Goruchon">
        <title>Formulaire d'inscription</title>
        <link rel="stylesheet" href="styleForm.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
      <header>
        <h1>GITfriends</h1>
        <h2>Inscription</h2>
        <img src="./dancing.svg" alt="deux amis dan">
      </header>
      <form action="h7ps://h7pbin.org/post" method="POST">
        <div >
          <label for="firstName">Prénom</label><br>
          <input class="height" type="text" id="firstName" name="firstName" minlength="2" maxlength="10" required>
        </div>
        <div>
          <label for="Name">Nom</label><br>
          <input class="height" type="text" id="Name" name="Name" minlength="2" maxlength="10" required>
        </div>
        <div>
          <label for="naissance">Date de naissance</label><br>
          <input class="height" type="date" name="naissance" id="naissance" min="1900-01-01" max="2019-12-31" required>
        </div>
        <span class="bold">Etes-vous un homme ou une femme ?</span> <br>
        <div>
          <input type="radio" name="genre" id="masculin" value="masculin">
          <label for="masculin">Homme</label>
        </div>
        <div>
          <input type="radio" name="genre" id="feminin" value="feminin">
          <label for="feminin">Femme</label>
        </div>
        <div>
          <label for="email">Email</label><br>
          <input class="height" type="email" id="email" name="email" required>
        </div>
       <div>
          <label for="password">Mot de passe</label><br>
          <input class="height" type="password" id="password" name="password" minlength="8" required>
        </div>
        <span class="bold">Présentation</span> <br>
        <textarea name="presentation" rows="6" cols="80" placeholder= "parlez nous de vous, décrivez votre parcours en quelques lignes..."></textarea> <br>
        <span class="bold">Comment avez-vous entendu parlez de nous?</span>
        <select class="height" name="notoriete" id="notoriete"  required>
          <option value="default">---Selectionner une option---</option>
          <option value="medias">presse, médias</option>
          <option value="internet">internet</option>
          <option value="oreille">bouche à oreille</option>
          <option value="unknown">Je ne sais plus...</option>
        </select>
        <div class="colonne">
          <span class="bold">Quels langages préférez-vous ? (plusieurs langages possibles)</span>
          <div>
            <input type="checkbox" name="langage" id="HtmlCss" value="HtmlCss" ><label for="HtmlCss">HTML/CSS</label><br>  
            <input type="checkbox" name="langage" id="Javascript" value="Javascript" ><label for="Javascript">JAVASCRIPT</label><br>
            <input type="checkbox" name="langage" id="Php" value="Php"><label for="Php" >PHP</label><br>
            <input type="checkbox" name="langage" id="Java" value="Java"><label for="Java" >Java</label><br>
          </div>
          <div>
            <input type="checkbox" name="langage" id="Python" value="Python"><label for="Python">Python</label><br>
            <input type="checkbox" name="langage" id="Cpp" value="C++"><label for="Cpp">C++</label><br> 
            <input type="checkbox" name="langage" id="C" value="C"><label for="C">C</label><br>
            <input type="checkbox" name="langage" id="Ruby" value="Ruby"><label for="Ruby">Ruby</label><br>
          </div>
        </div>
        <div>
          <input type="checkbox" name="cgu" id="cgu" required class="italic">
          <label for="cgu" class="italic">J'accepte les conditions générales d'utilisation </label>
         </div>
         <div>
          <input type="checkbox" name="newsletter" id="newsletter" value="ok" class="italic">
          <label for="newsletter" class="italic">Je souhaite recevoir les newletters</label>
        </div>
        <button type="submit">Envoyer</button>
      </form>
    </body>
</html>
